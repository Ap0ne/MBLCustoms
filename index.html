<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBLCustoms</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="bg-black text-white">

  <!-- Header and Navigation -->
  <header class="fixed top-0 left-0 w-full bg-black p-4 text-center">
    <h1 class="text-3xl font-bold text-[#fc2003]">MBLCustoms</h1>
    <nav class="mt-4">
      <a href="#frames" class="text-lg text-[#fc2003] hover:underline mx-2">Frames</a>
      <a href="#paint" class="text-lg text-[#fc2003] hover:underline mx-2">Paint</a>
      <a href="#powdercoat" class="text-lg text-[#fc2003] hover:underline mx-2">Powdercoat</a>
      <a href="#cerakote" class="text-lg text-[#fc2003] hover:underline mx-2">Cerakote</a>
      <a href="#parts" class="text-lg text-[#fc2003] hover:underline mx-2">Parts</a>
      <a href="#engines" class="text-lg text-[#fc2003] hover:underline mx-2">Engine Builds</a>
      <a href="#about" class="text-lg text-[#fc2003] hover:underline mx-2">About</a>
    </nav>
  </header>

  <!-- Content Sections (example sections) -->
  <section id="frames" class="h-screen"></section>
  <section id="paint" class="h-screen"></section>
  <section id="powdercoat" class="h-screen"></section>
  <section id="cerakote" class="h-screen"></section>
  <section id="parts" class="h-screen"></section>
  <section id="engines" class="h-screen"></section>

  <!-- About Section -->
  <section id="about" class="h-screen p-8 bg-black text-white">
    <h2 class="text-2xl font-bold mb-4">About Our Team</h2>
    <div id="employees" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Employee Cards will be inserted here -->
    </div>
  </section>

  <!-- Scripts -->
  <script src="JS/about.js"></script>
  <script src="JS/slideshow.js"></script>
  <script src="JS/chat.js"></script>
</body>
</html>


  <div id="slideshow" class="slideshow-container"></div>

  <script src="JS/slideshow.js"></script>
    <!-- Chat Icon -->
  <div id="chat-icon">
    <img src="https://raw.githubusercontent.com/Ap0ne/MBLCustoms/main/assets/images/chat-icon.png" alt="Chat Icon">
  </div>

  <!-- Chat Window -->
  <div id="chat-window">
    <div id="chat-header">
      <h2>Chat with Us</h2>
      <button id="close-chat">X</button>
    </div>
    <div id="chat-content">
      <!-- Chat messages go here -->
    </div>
    <input type="text" placeholder="Type a message..." class="w-full p-2 bg-gray-800 text-white rounded-lg">
  </div>

  <script src="JS/chat.js"></script>
</body>
</html>
<div id="chat-icon" class="fixed bottom-4 right-4 p-2 bg-[#fc2003] rounded-full cursor-pointer">
  <img src="assets/images/chat-icon.png" alt="Chat" class="w-8 h-8">
</div>

<div id="chat-window" class="hidden fixed bottom-4 right-4 w-80 h-96 bg-black text-white p-4 rounded-lg shadow-lg">
  <div id="chat-header" class="flex justify-between items-center">
    <h2>Chat with Us</h2>
    <button id="close-chat" class="text-white">X</button>
  </div>
  <div id="chat-content" class="mt-4 h-72 overflow-y-auto">
    <!-- Chat messages go here -->
  </div>
  <input type="text" placeholder="Type a message..." class="w-full mt-2 p-2 bg-gray-800 text-white rounded-lg">
</div>

<script src="JS/chat.js"></script>
