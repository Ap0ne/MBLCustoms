<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBLCustoms</title>
    <link rel="stylesheet" href="https://github.com/Ap0ne/MBLCustoms/tree/main/CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-white">

    <!-- Banner -->
    <header class="bg-gray-900 text-center p-4">
        <h1 class="text-3xl font-bold text-red-600">MBLCustoms</h1>
        <nav>
            <ul class="flex justify-center space-x-4">
                <li><a href="frames.html" class="hover:text-red-600">Custom Minibike Frames</a></li>
                <li><a href="paint.html" class="hover:text-red-600">Custom Paint</a></li>
                <li><a href="powdercoat.html" class="hover:text-red-600">Powdercoat</a></li>
                <li><a href="cerakote.html" class="hover:text-red-600">Cerakote</a></li>
                <li><a href="parts.html" class="hover:text-red-600">Minibike Parts</a></li>
                <li><a href="engine.html" class="hover:text-red-600">Engine Builds</a></li>
            </ul>
        </nav>
    </header>

    <!-- Slideshow -->
    <section id="slideshow" class="relative w-full h-screen overflow-hidden">
        <!-- Images from Slideshow folder -->
        <img src="https://github.com/Ap0ne/MBLCustoms/tree/main/assets/images/Slideshow/slide1.jpg" class="absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000">
        <img src="https://github.com/Ap0ne/MBLCustoms/tree/main/assets/images/Slideshow/slide2.jpg" class="absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000">
        <img src="https://github.com/Ap0ne/MBLCustoms/tree/main/assets/images/Slideshow/slide3.jpg" class="absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000">
    </section>

    <!-- Chat -->
    <div id="chat-box" class="fixed bottom-0 right-0 m-4 bg-gray-800 text-white rounded-t-lg w-80 shadow-lg">
        <div id="chat-header" class="bg-red-600 p-2 cursor-pointer">Chat with Us!</div>
        <div id="chat-content" class="hidden p-4">
            <div id="chat-messages" class="h-64 overflow-y-auto">
                <!-- Messages will be populated here -->
            </div>
            <input type="text" id="chat-input" class="w-full p-2 mt-2 bg-gray-900 border border-gray-700 rounded focus:outline-none" placeholder="Type your message...">
        </div>
    </div>

    <script src="https://github.com/Ap0ne/MBLCustoms/tree/main/JS/script.js"></script>
</body>
</html>
